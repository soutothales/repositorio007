<div ng-controller="sala-controller">
    <div class="container-fluid">

        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Selecionar Salas</div>

                <div class="panel-body table-sem-cabecalho">
                    <table class="table table-striped table table-bordered">
                        <thead>
                        <tr style="border: bold;color:#1E90FF">

                            <th> Salas	</th>


                        </tr>

                        </thead>

                        <tbody>

                        <tr ng-repeat="sala in salas">

                            <td ng-click="showAlunosNaSala(sala)" ng-class="{'blue-bg': sala.id === salaSelecionada.id}">
                                <p> {{sala.localizacao}} </p>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="criarSalaModal()">Criar Sala</button>

        </div>


        <div class="col-md-5">
            <div class="">

                <div class="panel panel-primary">
                    <div class="panel-heading">Alunos na sala selecionada </div>
                    <div class="panel-body">
                        <form class="form-inline my-2 my-lg-0">
                            <input id="pesquisar" class="pesquisar mr-sm-2" type="text" placeholder="Pesquisar" ng-model="userNaSalaPesquisado" maxlength="25">
                            <span ng-click="userNaSalaPesquisado=''" class="fa fa-close"></span>
                        </form>
                        <div  class="table-style">
                            <table class="table table-striped table table-bordered">
                                <thead>
                                    <tr style="border: bold;color:#1E90FF">

                                        <th> Nome	</th>

                                        <th> Remover</th>
                                    </tr>

                                </thead>

                                <tbody>

                                    <tr ng-repeat="aluno in alunosNaSala | filter: {nome: userNaSalaPesquisado}">

                                        <td>
                                            <img class="img-circle fotoMenu" width="48px" ng-show="aluno.avatarUrl" src="{{aluno.avatarUrl}}">
                                            <a ng-click="visualizarUser(aluno)">{{aluno.nome}}</a>

                                        </td>

                                        <td>
                                            <i class="fa fa-close" ng-click="removerAluno(aluno)">

                                            </i>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Alunos sem sala</div>

                <div class="panel-body">
                    <form class="form-inline my-2 my-lg-0">
                        <input id="pesquisar" class="pesquisar mr-sm-2" type="text" placeholder="Pesquisar" ng-model="userSemSalaPesquisado" maxlength="25">
                        <span ng-click="userSemSalaPesquisado=''" class="fa fa-close"></span>
                    </form>
                    <div  class="table-style">
                        <table class="table table-striped table table-bordered">
                            <thead>
                                <tr style="border: bold;color:#1E90FF">

                                    <th> Aluno	</th>

                                    <th></th>
                                </tr>

                            </thead>

                            <tbody>

                                <tr ng-repeat="aluno in alunosSemSala | filter: {nome: userSemSalaPesquisado}" ng-show="salaSelecionada">
                                    <td>
                                        <a ng-click="visualizarUser(aluno)">{{aluno.nome}}</a>
                                    </td>

                                    <td>
                                        <i class="fa fa-plus-square" ng-click="addAluno(aluno)"> </i>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

<!------------------------------------------- CRIAR SALA MODAL --------------------------------------------------->
        <div id="criarSalaModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">Criar Sala</h4>
                    </div>
                    <div class="modal-body">

                        <div class="tab-content">
                            <div class="tab-pane active">
                                <form role="form" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="nome" class="col-sm-2 control-label">Localização</label>
                                        <div class="col-sm-10">
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" id="nome" placeholder="Nome"
                                                           ng-model="localizacao"
                                                           maxlength="20"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" ng-click="criarSala()" data-dismiss="modal">Criar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
