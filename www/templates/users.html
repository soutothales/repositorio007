<ion-view title="UsuÃ¡rios">

    <ion-nav-bar class="bar bar-header bar-dark">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <div class="bar bar-subheader">
        <div class="tabs container">
            <a class="tab-item" ng-class="{active: tab == ''}" ng-click="viewAll(); tab=''">
                Todos
            </a>
            <a class="tab-item" ng-class="{active: tab == 'aluno'}" ng-click="viewByNivel('aluno'); tab = 'aluno' ">
                Alunos
            </a>
            <a class="tab-item" ng-class="{active: tab == 'coach'}" ng-click="viewByNivel('coach'); tab = 'coach' ">
                Coaches
            </a>
            <a class="tab-item" ng-class="{active: tab == 'gerente'}" ng-click="viewByNivel('gerente'); tab = 'gerente' ">
                Gerentes
            </a>
        </div>
    </div>
    <ion-content class="has-subheader">
        <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
            <ion-list>
                <ion-item class="item-avatar item-icon-right dark-bg" ng-repeat="user in users"
                          type="item-text-wrap" ng-click="viewUser(user)">

                    <img src="{{ user.avatarUrl }}">
                    <h2>{{user.nome}}</h2>
                    <p>Projeto/Sala</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>

                </ion-item>
            </ion-list>
        </div>
    </ion-content>

    <ion-floating-button click="modal.show()" has-footer="false" button-color="#FF6000" icon="ion-plus" icon-color="#fff">
    </ion-floating-button>
</ion-view>
